<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter Upp</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {window.addEventListener('load', function() {navigator.serviceWorker.register(`../public/serviceWorker.ts`).then(function(registration)
         {// Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);}, function(err) {
            // registration failed :
            console.log('ServiceWorker registration failed: ', err);});});}
    </script>
    <script src="./index.tsx" type="module"></script>
  </body>
</html>
